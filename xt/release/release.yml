---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - cbuilder
    - libarchive
    - cflags
    - libs
    - DLL
    - dlls
    - ffi
    - Autoconf
    - CMake
    - catdir
    - catpath
    - splitdir
    - splitpath
    - bz
    - bzip

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Alien::Install.*
    - Alien::(Libarchive|bz2)::Installer#(versions_available|versions_process|versions_sort|versions_url|fetch_url|build_install_cflags|build_install_libs|build_install_dlls|test_compile_run_program|test_ffi_signature|test_ffi_version)

unused_vars:
  skip: 0
  global:
    ignore_vars: []
  module: {}

