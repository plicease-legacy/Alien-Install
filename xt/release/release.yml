---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - cbuilder
    - libarchive
    - cflags
    - libs
    - DLL
    - dlls
    - ffi
    - Autoconf

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Alien::Install.*
    - Alien::[A-Za-z]+::Installer#(versions_available|versions_process|versions_sort|versions_url|fetch_url)

unused_vars:
  skip: 0
  global:
    ignore_vars: []
  module: {}

