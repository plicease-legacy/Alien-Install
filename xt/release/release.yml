---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - cbuilder
    - libarchive
    - cflags
    - libs
    - DLL
    - dlls
    - ffi
    - Autoconf
    - CMake
    - catdir
    - catpath
    - splitdir
    - splitpath
    - bz
    - bzip
    - oberhumer
    - lzo
    - refactoring
    - libfoo
    - alienize
    - arounds
    - reinstalling
    - libffi

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Alien::Install::Role.*
    - Alien::(Libarchive|bz2)::Installer#alien_config.*

unused_vars:
  skip: 0
  global:
    ignore_vars: []
  module: {}

